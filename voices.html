    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
</head>

<body id="voices">

    <nav class="navbar navbar-expand fixed-top">
        <div class="container-fluid dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-target="#dropdownMenu"
                data-bs-toggle="dropdown" aria-expanded="false">
                <div class="navTrigger">
                    <i></i><i></i><i></i>
                </div>
            </a>
            <ul class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenu">
                <li><a class="dropdown-item" aria-current="page" href="./index.html">Open Collectives</a></li>
                <li><a class="dropdown-item" href="./film.html">Film</a></li>
                <li><a class="dropdown-item" href="./about.html">About</a></li>
                <li><a class="dropdown-item active" href="./voices.html">Collective Voices</a></li>
                <li><a class="dropdown-item" href="http://ec2-3-94-170-100.compute-1.amazonaws.com/">Collective Dimensions</a></li>
            </ul>
        </div>
    </nav>

    <a class="sidebtn arrow-wide"></a>
    <div id="sidebar" class="sidebar">
        <!-- <a href="javascript:void(0)" class="closebtn arrow-wide" onclick="toggleSide()"> -->
        <h1 class="h2 text-uppercase mt-5 mb-4">Collective Voices</h1>
        <p class="mb-1"><b>To share <em>or</em> not to share?</b></p>
            <a class="position-relative">
                <span class="before-arrow">Add your voice</span>
                <div class="arrow arrow-sm"><div class="head"></div></div>
            </a><br>
            <a class="position-relative">
                <span class="before-arrow">View the results</span>
                <div class="arrow arrow-sm"><div class="head"></div></div>
            </a>
        </p>
        <p class="mt-4"><b>Read about the visualization</b></p>
    </div>
    <div class="fade"></div>

    <main class="container">
        <!-- <button class="openbtn" onclick="openSide()">></button> -->

        <section class="container-fluid section d-flex" id="questions">
            <p id="select">Select a tile to share your voice:</p>
            <div class="row w-100 align-self-center">
                <div class="col d-flex">
                    <figure class="tile">
                        <img class="img-pos" src="./img/labor-pos.svg" alt="Labor Question">
                        <img class="img-neg" src="./img/labor-neg.svg" alt="Labor Question">
                    </figure>
                    <figure class="tile">
                        <img class="img-pos" src="./img/market-pos.svg" alt="Market Question">
                        <img class="img-neg" src="./img/market-neg.svg" alt="Market Question">
                    </figure>
                    <figure class="tile">
                        <img class="img-pos" src="./img/care-pos.svg" alt="Care Question">
                        <img class="img-neg" src="./img/care-neg.svg" alt="Care Question">
                    </figure>
                    <figure class="tile">
                        <img class="img-pos" src="./img/living-pos.svg" alt="Living Question">
                        <img class="img-neg" src="./img/living-neg.svg" alt="Living Question">
                    </figure>
                </div>
            </div>
            <div id="div-submit">
                <a class="text-black" href="#">
                    <p class="text-black before-arrow" id="submit"><b>Submit</b></p>
                    <div class="arrow"><div class="head"></div></div>
                </a>
            </div>
            
        </section>
        <section class="container-fluid section" id="results">
            
        </section>
    </main><!-- /.container -->

    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
